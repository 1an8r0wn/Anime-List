  <body>
    <!-- 標題-->
    <header class="ts slate huge fluid fitted">
      <div class="ts container">
        <div class="header">Anime List</div>
      </div>
    </header>
    <div class="ts container hide"> 
      <div id="switch"></div>
      <div id="switch-buttons" style="text-align:center;margin:10px auto;">
        <div class="ts relaxed separated buttons icon primary">
          <button class="ts button labeled icon" data-slick="slickPrev"><i class="chevron left icon"></i>下一季度</button>
          <button class="ts button right labeled icon floated" data-slick="slickNext">上一季度<i class="chevron right icon"></i></button>
        </div>
      </div>
    </div>
    <div class="ts fluid container hide">
      <div class="ts divider"></div>
      <div class="hide" id="offline"> 
        <div class="ts inverted negative message">
          <div class="header">已離線</div>
          <p>連上網路以取得最新資料</p>
        </div>
      </div>
      <div id="content">
        <h3 class="ts center aligned icon header"> <i class="pointing up icon"></i>歡迎
          <div class="sub header">使用上方選擇器來瀏覽本站資料</div>
        </h3>
      </div>
    </div>
    <div class="ts section horizontal divider">ACGNTaiwan 2019</div>
    <footer class="ts container hide"> 
      <div class="ts relaxed separated compact buttons primary"><a class="ts button labeled icon" data-top><i class="arrow up icon"></i>Top</a><a class="ts button labeled icon" href="https://github.com/ACGNTaiwan/Anime-List"> <i class="github icon"></i>GitHub</a></div><br><br>
    </footer>
