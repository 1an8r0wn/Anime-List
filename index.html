<!DOCTYPE html>
<html>
  <head>
    <title>Anime List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css" rel="stylesheet">
    <script href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" rel="stylesheet">
    <link href="./css/style.css?53500138" rel="stylesheet">
        <meta name="description" content="展示新番的清單">
        <meta name="image" content="https://gnehs.github.io/Anime-List/og.png">
        <meta itemprop="name" content="Anime List">
        <meta itemprop="description" content="展示新番的清單">
        <meta itemprop="image" content="https://gnehs.github.io/Anime-List/og.png">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Anime List">
        <meta name="twitter:description" content="展示新番的清單">
        <meta name="twitter:image:src" content="https://gnehs.github.io/Anime-List/og.png">
        <meta name="og:title" content="Anime List">
        <meta name="og:description" content="展示新番的清單">
        <meta name="og:image" content="https://gnehs.github.io/Anime-List/og.png">
        <meta name="og:url" content="https://gnehs.github.io/Anime-List/">
        <meta name="og:site_name" content="Anime List">
        <meta name="og:locale" content="zh_TW">
        <meta name="og:type" content="website">
    <!-- JQ https://cdnjs.com/libraries/jquery/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="./js/index.js?16372808"></script>
  </head>
  <body>
    <!-- 標題-->
    <header class="ts slate huge fluid">
      <div class="header">Anime List</div>
    </header>
    <div class="ts container">
      <div id="switch">
        <h2 class="ts center aligned header">Loading
          <div class="sub header">讀取中</div>
        </h2>
        <div class="ts doubling four centered cards">
          <div class="ts card">
            <div class="content">
              <div class="header">介紹</div>
              <div class="description">圖文介紹</div>
            </div>
            <div class="symbol"><i class="icon newspaper"></i></div>
          </div>
          <div class="ts card">
            <div class="content">
              <div class="header">日程表</div>
              <div class="description">以表格展示新番日程</div>
            </div>
            <div class="symbol"><i class="icon table"></i></div>
          </div>
          <div class="ts card">
            <div class="content">
              <div class="header">瀑布流</div>
              <div class="description">一個美觀的展示用頁面</div>
            </div>
            <div class="symbol"><i class="icon cube"></i></div>
          </div>
        </div>
      </div>
      <div id="switch-buttons" style="text-align:center;margin:10px auto;">
        <div class="ts relaxed separated circular buttons icon"><a class="ts button" data-slick="slickPrev"><i class="arrow left icon"></i></a><a class="ts button right floated" data-slick="slickNext"><i class="arrow right icon"></i></a></div>
      </div>
      <div class="ts divider"></div>
      <div id="content"> 
        <h3 class="ts center aligned icon header"> <i class="pointing up icon"></i>歡迎
          <div class="sub header">使用上方選擇器來瀏覽本站資料</div>
        </h3>
      </div>
    </div>
    <footer class="ts container">
      <div class="ts section horizontal divider">gnehs 2018</div>
      <div class="ts relaxed separated compact buttons"><a class="ts button labeled icon" href="#top"><i class="arrow up icon"></i>Top</a><a class="ts button labeled icon" href="https://github.com/gnehs/Anime-List"> <i class="github icon"></i>GitHub</a></div><br><br>
    </footer>
  </body>
</html>
